  <div class="entry-content"><p>大家好，我叫holyland,在校本科生一枚。
就读于<a href="http://www.guet.edu.cn" title="桂林电子科技大学">桂林电子科技大学</a>，专业是数学与应用数学。</p>

<p>数学与应用数学是干嘛的！我的理解就是将数学应用于计算机上。</p>

<p>且听我慢慢道来。</p>

<p>我们学院有3个专业，一专业是信息与计算科学，二专业是统计学，三专业是数学与应用数学。大家可以看得出来我们专业跟计算机和金融貌似有那么一丢丢的联系。于是乎，我们与一专业一起上复变函数，与二专业一起上运筹学。当两个专业上专业课的时候，我们之能默默的去上我们的专业课，但，苦逼的是。我们的专业课是抽象代数，数学教育学等。</p>

<p>且看，抽象代数是怎么学的。</p>

<p>以下有一道证明题。
<img src="/images/3.jpg" alt="alt text" title="title text" /></p>

<p>证明：显然。</p>

<p><img src="/images/4.jpg" alt="alt text" title="title text" /></p>

<p>要不要这么坑人！不带你么玩我们的！</p>

<p><img src="/images/5.jpg" alt="alt text" title="title text" /></p>

<p>老师，考试的时候我可不可以这样写<img src="/images/1.jpg" alt="alt text" title="title text" />！</p>

<p><img src="/images/6.jpg" alt="alt text" title="title text" /></p>

<p>最后一节课，老师画考试范围，有一种考试范围叫“整本书都要考”有一种考试重点叫“我讲过的都是重点”…听第一句心已下沉，听第二句泪已夺眶…那些考全书不划重点的老师上辈子都是折翼天使，女孩，碰到给重点的老师你就嫁了吧！</p>

<p><img src="/images/7.jpg" alt="alt text" title="title text" /></p>

<p>作为一个学渣的我！整个学期全荒废，临近考试全心碎，一周时间全没睡，考试之前全在背，走进考场全崩溃，拿到卷子全流泪，背的东西全不考，考的东西全不会。每次老师说：“请把和考试无关的东西放到讲台上。”我就很想把自己放到讲台上……</p>

<p>“向来不会，奈何题难”、“我从来就没有学会过，你为什么要来考我。既然来考我，就请你半途而废。”</p>

<p><img src="/images/8.jpg" alt="alt text" title="title text" /></p>
